<!DOCTYPE html>
<html lang="en" class="page">

@include('partials/head.html')

<body class="page__body">
  <div class="site-container">
    @include('partials/header.html')

    <section class="promo contact">
      <div class="header__container">
        <div class="container">
          <div class="contact__head">
            <div class="navigation">
              <ul>
                <li><a class="selected" href="#">Home</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
            </div>
            <h1 class="contact__title title">Contact Us</h1>
          </div>

          <div class="contact__content feed-form">
            <div class="contact__block">
              <div class="contact__phone">
                <div class="contact__name">Phone</div>
                <a href="tel:+12345678900" class="contact__val">+1 234 567 8900</a>
              </div>
              <div class="contact__mail">
                <div class="contact__name">Email</div>
                <a href="mailto:info@grandcity.com" class="contact__val">info@grandcity.com</a>
              </div>
              <div class="contact__office">
                <div class="contact__name">Office</div>
                <address class="contact__val">Agmashenebeli ave. 55 Tbilisi 0102 Georgia</address>
              </div>
            </div>
            <div class="contact__form">
              <div class="feed-form__form">
                <div class="feed-form__send">Send us a message</div>
                <form action="#" class="form">
                  <input class="feed-form__name" type="text" name="name" placeholder="Name" required>
                  <input class="feed-form__email" type="email" name="email" placeholder="Email or phone number"
                    required>
                  <textarea class="feed-form__message" name="message" placeholder="Your message"></textarea>
                  <button class="btn-reset feed-form__btn btn-white">Contact us</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="pulse-button">

        <span class="pulse-button__icon"></span>
        <span class="pulse-button__text">Chat</span>

        <span class="pulse-button__rings"></span>
        <span class="pulse-button__rings"></span>
        <span class="pulse-button__rings"></span>

      </button>
    </section>

    <section id="map" style="position: relative; overflow: hidden; height: 524px; width: 100%;">

    </section>

  </div>

  @include('partials/footer.html')
  <script>

    let cord = ' 41.70605136237982, 44.800357796209795';

    const coord = {
      lat: Number(cord.split(',')[0]),
      lng: Number(cord.split(',')[1])
    };
    // Initialize and add the map
    function initMap() {
      // The location of Uluru

      // The map, centered at Uluru
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: coord,
        styles: style,
      });
      // The marker, positioned at Uluru
      const marker = new google.maps.Marker({
        position: coord,
        map: map,
      });
    }

    const style = [
      {
        "featureType": "all",
        "elementType": "all",
        "stylers": [
          {
            "invert_lightness": true
          },
          {
            "saturation": 10
          },
          {
            "lightness": 30
          },
          {
            "gamma": 0.5
          },
          {
            "hue": "#435158"
          }
        ]
      }
    ]
    window.initMap = initMap;

  </script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAS8EX2FYhrN7TL3GgHETCDoD7lTv8fPm8&callback=initMap&v=weekly"
    defer></script>
</body>

</html>
